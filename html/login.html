<form class="form-horizontal" role="form">
  <h3>用户登录<div class="close">x</div></h3>
  <div class="form-group">
    <label for="inputEmail" class="col-sm-2  col-xs-1 control-label">邮箱</label>
    <div class="col-sm-10 col-xs-10">
      <input type="email" class="form-control" id="inputEmail" placeholder="请输入您注册时的邮箱">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 col-xs-1 control-label">密码</label>
    <div class="col-sm-10  col-xs-10">
      <input type="password" class="form-control" id="inputPassword" placeholder="请输入您的密码">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10 col-xs-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> 记住我
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">登录</button>
      <button class="btn btn-default">取消</button>
      <div class="clearfix"></div>
    </div>
  </div>
</form>
