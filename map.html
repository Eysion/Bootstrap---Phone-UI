      var map = new BMap.Map('allmap');

      var html = '<img src="updata/applogo.png">';
      var point = new BMap.Point(113.950708,22.542197);
      var myRichMarkerObject = new BMapLib.RichMarker(html, point, {"anchor": new BMap.Size(-23,-23), "enableDragging": true});
      map.addOverlay(myRichMarkerObject);
       myRichMarkerObject.disableDragging();
       var  mapStyle ={ 
        style : "dark"  //设置地图风格为高端黑
          }
      map.setMapStyle(mapStyle);
      map.addControl(new BMap.NavigationControl());  //添加默认缩放平移控件
      map.addControl(new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_RIGHT, type: BMAP_NAVIGATION_CONTROL_SMALL}));  //右上角，仅包含平移和缩放按钮
      map.addControl(new BMap.NavigationControl({anchor: BMAP_ANCHOR_BOTTOM_LEFT, type: BMAP_NAVIGATION_CONTROL_PAN}));  //左下角，仅包含平移按钮
      map.addControl(new BMap.NavigationControl({anchor: BMAP_ANCHOR_BOTTOM_RIGHT, type: BMAP_NAVIGATION_CONTROL_ZOOM}));  //右下角，仅包含缩放按钮
      $("#allmap").height($(window).height()-325);
    </script>
